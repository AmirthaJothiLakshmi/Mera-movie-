<!-- modal -->

<div class="modal fade" id="myModal" data-backdrop="static" data-keyboard="false" role="dialog">
<div class="modal-dialog modal-lg">

  <!-- Modal content-->
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>

  <center>   <h4 class="modal-title">Booking Details</h4></center>
    </div>
    <div class="modal-body">
      <!-- <div id="container"> -->


      <table class="table">
                        <thead>
                            <tr>
                              <th>City</th>
                                <th>Movies</th>
                                <th>Theatres</th>
                                <th>Show Time</th>
                                <th>Show Date</th>
                                                </tr>
                        </thead>
                        <tbody>
  <tr>
    <td>
              <select id="user1" ng-model="book.city" name="city" required autofocus>
              <option ng-repeat="first in firstlist">{{first.cityName}}</option>
                        </select>
          </td>

    <td>
       <select id="user3" ng-model="book.movieName"  required autofocus>
              <option ng-repeat="last in lastlist">{{last.Title}}</option>
                        </select>
          </td>

          <td>

            <select id="user2" ng-model="book.theatre" required>
              <option ng-repeat="detail in detaillist">{{detail.theatreName}}</option>
            </select>
          </td>
          <td>

            <select id="user" ng-model="book.time" required>
              <option ng-repeat="admin in adminlist">{{admin.time}}</option>

            </select>
          </td>

          <td>
            <input type="date" ng-model="book.date" name="date" id="date" min="today" required />
          </td>
</tr>
<tr>
          <td>

<label for="bookingid">Booking ID</label>

  <input type="text" id="random-number" ng-model="book.bookingID"  required/>
  <!-- <br>(generate your booking id here)<br>
  <button id="button" class="btn btn-info" ng-click="getRandom()">Booking ID</button> -->
</td>
<td>
  <label for="tickets_quantity"># Tickets</label>
            <input type="text" ng-model="book.tickets" id="a1" required/ ></td>
                <td>
                        <label for="price">Price</label>
                          <small id="perTicketPrice">(Per ticket prices  = &#x20b9; 100.00 ,&#x20b9; 100.00,&#x20b9; 50.00)</small>
                      <input type="text" ng-model="Property.Field2"  id="a2" />
</td>

<td><label>Total Price</label></td>
<td ng-model="book.totalPrice">{{ (book.tickets * 1) * (Property.Field2 * 1) }}</td>
</tr>

</tbody>
</table>
  </div>
  <!-- modal-body end -->
    <div class="modal-footer">




        <button type="button"   value="Guess"  ng-click ="bookMovieInfo()" class="btn btn-primary" data-dismiss="modal" id="submit" >Book Tickets</button>

      <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>

    </div>
